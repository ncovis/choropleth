    </svg-frame>

                    <a class="clickable title-s" href="https://github.com/ncovis/choropleth">
                        <strong>Github Repo →</strong>
                    </a>

            </div>
            <div class="title-group">
                <h1 class="title">

                    <br>
                    <span class="light">Infection Ratio</span>
                    <br>

                <p class="title-s">

                </p>
                <p class="title-s">

                    <a href="http://www.tzingtao.com">Tzingtao Chow</a><br>

                    <strong>Data Sources:</strong><br>

            </div>
